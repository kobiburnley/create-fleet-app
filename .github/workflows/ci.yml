name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    defaults:
      run:
        working-directory: example

    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: 1.22.1

      - run: flutter pub get
      - run: flutter build apk --target-platform android-arm,android-arm64,android-x64 --split-per-abi

      - name: use firebase-cli
        run: |
          curl -o firebase -L --progress-bar https://github.com/firebase/firebase-tools/releases/download/v8.12.0/firebase-tools-linux
          chmod +rx firebase

      - name: firebase appdistribution:distribute
        run: ./firebase appdistribution:distribute build/app/outputs/apk/release/app-arm64-v8a-release.apk \
          --app "1:847633912404:android:a083f1eed8082a7b1313c1" \
          --token ${{ secrets.FIREBASE_TOKEN }} \
          --testers "qobyyy@gmail.com"
